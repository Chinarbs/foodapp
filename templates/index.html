<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food_Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- INTERNAL CSS -->
    <style>
        :root {
            --primaryColor: #0e6253;
            --secondaryColor: #ffc107;
            --whiteColor: #fff;
            --blackColor: #222;
            --softGreenColor: #d9f2ee;
            --darkGreyColor: #a7a7a7;
            --greyColor: #f5fff5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: var(--softGreenColor);
            width: 100%;
            height: auto;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            padding: 2%;
            background-color: var(--primaryColor);
            color: var(--whiteColor);
            transition: transform 0.3s ease-in-out;
        }

        .main {
            height: 100%;
            min-height: 100vh;
            width: calc(100% - 250px);
            padding: 2rem;
            background-color: var(--softGreenColor); /* Soft green background */
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
        }

        .logo {
            background-color: red;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--whiteColor);
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar-menus {
            display: flex;
            flex-direction: column;
        }

        .sidebar-menus a,
        .sidebar-logout a {
            padding: 10px;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--whiteColor);
            transition: background 0.3s ease;
            border-radius: 5px;
        }

        .sidebar-menus a:hover,
        .sidebar-logout a:hover {
            background-color: var(--secondaryColor);
            color: var(--blackColor);
        }

        .main-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-btn {
            padding: 0.5rem 1rem;
            background-color: var(--primaryColor);
            color: var(--whiteColor);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile a {
            margin-left: 1rem;
            font-size: 1.5rem;
            color: var(--blackColor);
        }

        /* hide toggle by creating a hide btn */
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--primaryColor);
        }

        /* Styling search part */
        .search {
            width: 60%;
            height: 40px;
            display: flex;
            justify-content: space-around;
            background-color: var(--whiteColor);
            border-radius: 20px;
        }

        .search input {
            width: 80%;
            height: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
        }

        .search-btn {
            background-color: var(--secondaryColor);
            color: var(--whiteColor);
            border: none;
            border-radius: 20px;
            width: 120px;
            cursor: pointer;
        }

        .search:hover {
            box-shadow: rgba(149, 157,165, 0.2) 0px 8px 24px;
        }

        .search-btn:hover {
            background-color: var(--primaryColor);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart, .user {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--whiteColor);
            font-size: 20px;
            color: var(--primaryColor);
            text-decoration: none;
            padding: 0 10px;
            height: 40px;
            border-radius: 50%;
        }

        .cart:hover, .user:hover {
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }

        .main-highlight{
            margin: 3% 0;
            padding: 2%;
            background-color: var(--secondaryColor);
            border-radius: 8px;

        }

        .main-header{
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;

        }
        .main-title{
            font-size: 20px;
            
        }

        .main-arrow {
            font-size: 24px;
        }

        .back, .next {
            cursor: pointer;
        }

        .back:hover, .forward:hover {
            background-color: var(--primaryColor);

        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h1 class="logo">FoodApp</h1>

        <div class="sidebar-menus">
            <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="#"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
            <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
            <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
            <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
        </div>

        <div class="sidebar-logout">
            <a href="#"><ion-icon name="log-out-outline"></ion-icon>LogOut</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="main-navbar">
            <ion-icon class="menu-toggle" name="menu-outline" id="menu-toggle"></ion-icon>

            <!-- Search bar -->
            <div class="search">
                <input type="text" placeholder="mag search nang gusto mo">
                <button class="search-btn">Search</button>
            </div>

            <!-- Profile section -->
            <div class="profile">
                <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
                <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
            </div>
        </div>

        <!-- my main higlights -->
         <div class="main-highlight">
            <!--su title section tapos su sa my arrow para duamn sa gigibuhin na recomendation section-->
            <div class="main-header">
                <h2 class="main-title">Recomendations</h2>
                <div class="main-arrow">
                    <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                    <ion-icon class="forward" name="chevron-forward-circle-outline"></ion-icon>
                </div>
            </div>
            
            <!--highligt menu man-->
            <div class="highlight-wrapper">
                <div class="highlight-card">
                    <img class="highlight-img" src="1.jpg">
                </div>
            </div>
         </div>
       
    </div>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        const toggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        toggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</
